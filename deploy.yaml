kind: Deployment
apiVersion: apps/v1
metadata:
  name: startpunkt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: startpunkt
  template:
    metadata:
      labels:
        app: startpunkt
    spec:
      containers:
        - name: startpunkt
          image: startpunkt:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: "100Mi"
              cpu: "10m"
---
kind: Service
apiVersion: v1
metadata:
  name: startpunkt
spec:
  ports:
    - name: http-8081
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: startpunkt