schemaVersion: 2.2.0
metadata:
  version: 1.2.1
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  website: https://quarkus.io
  name: startpunkt
  displayName: Startpunkt
  description: Startpunkt is a clean start page designed to display links to all your self-hosted resources in your kubernetes cluster.
  icon: https://raw.githubusercontent.com/ullbergm/startpunkt/main/docs/images/logo.png
  tags:
    - kubernetes
    - startpage
    - self-hosted
    - openshift
    - hajimari
    - sui
  projectType: Quarkus
  language: Java
  attributes:
    alpha.dockerimage-port: 8081
parent:
  id: java-quarkus
  registryUrl: 'https://registry.devfile.io'
  version: 1.4.0
components:
  - name: image-build
    image:
      imageName: startpunkt:latest
      dockerfile:
        uri: src/main/docker/Dockerfile.jvm.staged
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 100Mi
      deployment/container-port: 8081
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-8081
          targetPort: 8081
          path: /
          secure: true
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true